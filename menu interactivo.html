
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emociones y Café</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4ede1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      border: 2px solid #d0a373;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #6a4e3b;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #d0a373;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f7f3ed;
      color: #6a4e3b;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background-color: #6a4e3b;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #5a3d2b;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Agrega el logo aquí -->
    <img src="https://i.imgur.com/t26a2vd.jpeg" alt="Logo de la cafetería" class="logo">
    <h1>¿Cómo te sientes hoy?</h1>
    <select id="emotion">
      <option value="" disabled selected>Selecciona tu emoción</option>
      <option value="feliz">Feliz</option>
      <option value="triste">Triste</option>
      <option value="cansado">Cansado</option>
      <option value="estresado">Estresado</option>
      <option value="relajado">Relajado</option>
    </select>
    <button onclick="suggestCoffee()">Sugerir Café</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function suggestCoffee() {
      const emotion = document.getElementById("emotion").value;
      let suggestion = "";

      switch (emotion) {
        case "feliz":
          suggestion = "Un café latte con un toque de vainilla para celebrar tu felicidad.";
          break;
        case "triste":
          suggestion = "Un capuchino para reconfortarte y mejorar tu ánimo.";
          break;
        case "cansado":
          suggestion = "Un espresso doble para llenarte de energía.";
          break;
        case "estresado":
          suggestion = "Un café descafeinado con leche para ayudarte a relajarte.";
          break;
        case "relajado":
          suggestion = "Un cold brew refrescante para mantener esa calma.";
          break;
        default:
          suggestion = "Por favor, selecciona una emoción.";
      }

      // Mostrar el resultado en el contenedor
      document.getElementById("result").textContent = suggestion;
    }
  </script>
</body>
</html>
