
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emociones y Café</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4ede1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      border: 2px solid #d0a373;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #6a4e3b;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #d0a373;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f7f3ed;
      color: #6a4e3b;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background-color: #6a4e3b;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #5a3d2b;
      font-style: italic;
      text-align: left;
    }
    .result b {
      color: #4a2c1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/t26a2vd.jpeg" alt="Logo de la cafetería" class="logo">
    <h1>¿Cómo te sientes hoy?</h1>
    <select id="emotion">
      <option value="" disabled selected>Selecciona tu emoción</option>
      <option value="feliz">Feliz</option>
      <option value="triste">Triste</option>
      <option value="cansado">Cansado</option>
      <option value="estresado">Estresado</option>
      <option value="relajado">Relajado</option>
    </select>
    <button onclick="suggestCoffee()">Sugerir Café</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function suggestCoffee() {
      const emotion = document.getElementById("emotion").value;
      let message = "";
      let suggestion = "";

      switch (emotion) {
        case "feliz":
          message = "Veo que estás feliz, ¡qué maravilla! Para seguir con esa felicidad te recomiendo lo siguiente:";
          suggestion = "<ul><li><b>Café Latte Vainilla</b> - Suave y cremoso. Precio: $3.500</li><li><b>Capuchino Clásico</b> - Espumoso y reconfortante. Precio: $3.800</li><li><b>Brownie de Chocolate</b> - Para hacer tu día aún más dulce. Precio: $2.500</li></ul>";
          break;
        case "triste":
          message = "Veo que estás triste. Un buen café puede ser justo lo que necesitas para reconfortarte.";
          suggestion = "<ul><li><b>Capuchino Caramelo</b> - Un toque dulce para levantar el ánimo. Precio: $3.900</li><li><b>Mocha</b> - Chocolate y café, la combinación perfecta. Precio: $4.200</li><li><b>Cheesecake de Frambuesa</b> - Suave y delicioso. Precio: $3.000</li></ul>";
          break;
        case "cansado":
          message = "Te noto cansado. Nada como una dosis de energía para recargarte.";
          suggestion = "<ul><li><b>Espresso Doble</b> - Potente y directo. Precio: $2.800</li><li><b>Flat White</b> - Perfecto equilibrio entre espresso y leche. Precio: $3.600</li><li><b>Medialuna Dulce</b> - Ligera y deliciosa. Precio: $2.200</li></ul>";
          break;
        case "estresado":
          message = "Parece que el estrés te acompaña hoy. Relájate con estas opciones.";
          suggestion = "<ul><li><b>Café Descafeinado con Leche</b> - Suave y sin cafeína. Precio: $3.500</li><li><b>Chai Latte</b> - Aromático y relajante. Precio: $3.800</li><li><b>Galletas de Avena y Miel</b> - Un toque dulce y natural. Precio: $2.000</li></ul>";
          break;
        case "relajado":
          message = "¡Qué bien! Mantén esa sensación con estas deliciosas opciones.";
          suggestion = "<ul><li><b>Cold Brew</b> - Refrescante y suave. Precio: $4.000</li><li><b>Affogato</b> - Espresso con helado, una delicia. Precio: $4.500</li><li><b>Tarta de Manzana</b> - Ligera y reconfortante. Precio: $3.200</li></ul>";
          break;
        default:
          message = "Por favor, selecciona una emoción.";
      }

      document.getElementById("result").innerHTML = `<p>${message}</p>${suggestion}`;
    }
  </script>
</body>
</html>
